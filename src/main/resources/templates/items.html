<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title th:text="${lang == 'ru'} ? 'Меню — Bean & Bloom' : 'Menu — Bean & Bloom'">Menu</title>
  <style>
    :root{--brand:#6b4f3a;--muted:#6d6d6d;--bg:#f6f4f2}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Arial;margin:0;background:var(--bg);color:#222}
    header{background:#fff;border-bottom:1px solid #eee}
    .wrap{max-width:980px;margin:0 auto;padding:12px}
    .topbar{display:flex;align-items:center;gap:12px;padding:10px 0}
    .left-actions{display:flex;align-items:center;gap:12px}
    .back{color:var(--muted);text-decoration:none;font-size:14px}
    .brand{margin-left:auto;font-weight:800;color:var(--brand)}
    .list{margin-top:12px;display:flex;flex-direction:column;gap:12px}
    .item-card{display:flex;gap:12px;background:#fff;padding:12px;border-radius:10px;align-items:center;box-shadow:0 6px 18px rgba(0,0,0,0.04)}
    .item-thumb{width:130px;height:90px;object-fit:cover;border-radius:8px}
    .item-body{flex:1}
    .item-name{font-weight:800;margin-bottom:6px}
    .item-desc{color:var(--muted);font-size:14px;margin-bottom:8px}
    .item-price{font-weight:700;color:var(--brand)}
    .admin-links{margin-top:16px;display:flex;gap:8px;flex-wrap:wrap}
    .admin-links a{padding:8px;border-radius:8px;background:#fff;border:1px solid #e5e5e5;text-decoration:none;color:var(--brand);font-weight:700}
    footer{margin-top:18px;padding:18px 12px;text-align:center;color:var(--muted);font-size:13px}
    @media(max-width:720px){.item-card{flex-direction:column;align-items:flex-start}.item-thumb{width:100%;height:180px}}
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="topbar">
      <div class="left-actions">
        <a class="back" th:href="@{/{lang}/categories(lang=${lang})}">&#8592; Назад</a>
      </div>
      <div style="flex:1"></div>
      <div class="brand">Bean &amp; Bloom</div>
    </div>
  </div>
</header>

<div class="wrap">
  <div class="list">
    <div th:each="it : ${items}" class="item-card">
      <img th:if="${it.imageFilename} != null" th:src="@{'/uploads/' + ${it.imageFilename}}" alt="" loading="lazy" class="item-thumb">
      <div class="item-body">
        <div class="item-name" th:text="${it.name}">Item name</div>
        <div class="item-desc" th:text="${it.description}">Description</div>
        <div class="item-price" th:text="${it.price}">0.00</div>
      </div>
    </div>
  </div>

  <div class="admin-links">
    <a th:href="@{/admin/categories}">Управление категориями</a>
    <a th:href="@{/admin/items}">Управление позициями</a>
    <a th:href="@{/login}">Войти</a>
  </div>

  <footer>
    Bean &amp; Bloom · Спасибо что выбираете нас
  </footer>
</div>
</body>
</html>
