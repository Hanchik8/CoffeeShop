<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bean &amp; Bloom — Кофе и десерты</title>
  <style>
    :root{--brand:#6b4f3a;--accent:#cfa27a;--muted:#7a7a7a;--bg:#f5f3f1}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Arial;margin:0;background:var(--bg);color:#222}
    header{background:linear-gradient(90deg,var(--brand),#7a5a44);color:#fff;padding:18px 16px}
    .wrap{max-width:980px;margin:18px auto}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:48px;height:48px;border-radius:8px;background:linear-gradient(135deg,var(--accent),rgba(255,255,255,0.15));display:flex;align-items:center;justify-content:center;font-weight:700;color:#fff}
    h1{margin:8px 0 0;font-size:20px}
    p.lead{margin:6px 0 0;color:var(--muted)}
    main.card{background:#fff;border-radius:12px;padding:20px;margin-top:16px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    .lang-grid{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
    .lang-btn{flex:1;padding:14px;border-radius:10px;text-align:center;text-decoration:none;color:var(--brand);background:linear-gradient(180deg,#fff,#fff);box-shadow:0 4px 10px rgba(107,79,58,0.06);font-weight:700}
    .admin-links{margin-top:16px;display:flex;gap:8px;flex-wrap:wrap}
    .admin-links a{padding:8px;border-radius:8px;background:#fff;border:1px solid #e5e5e5;text-decoration:none;color:var(--brand);font-weight:700}
    footer{margin-top:24px;padding:18px 0;color:var(--muted);font-size:13px;text-align:center}
    @media(max-width:520px){.brand h1{font-size:18px}.lang-btn{padding:12px}}
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="brand">
      <div class="logo">B&amp;B</div>
      <div>
        <div style="font-size:18px;font-weight:700">Bean &amp; Bloom</div>
        <div style="font-size:13px;color:rgba(255,255,255,0.9)">Кофе и десерты</div>
      </div>
    </div>
  </div>
</header>

<div class="wrap">
  <main class="card">
    <h1>Выберите язык</h1>
    <p class="lead">Откройте меню на своём телефоне. Быстро. Удобно.</p>
    <div class="lang-grid">
      <a class="lang-btn" th:href="@{/ru/categories}">Русский</a>
      <a class="lang-btn" th:href="@{/en/categories}">English</a>
    </div>

    <div class="admin-links">
      <a th:href="@{/admin/categories}">Редактировать категории (Admin)</a>
      <a th:href="@{/admin/items}">Редактировать позиции (Admin)</a>
      <a th:href="@{/login}">Войти в админку</a>
    </div>
  </main>

  <footer>
    Bean &amp; Bloom · Адрес: ул. Примерная, 1 · Время работы 08:00–22:00
  </footer>
</div>
</body>
</html>
