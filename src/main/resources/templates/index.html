<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bean &amp; Bloom — Выбор языка</title>
  <style>
    :root{
      --brand:#6b4f3a;
      --cta:#b86d2a;
      --muted:#6d6d6d;
    }

    html,body{
      height:100%;
      margin:0;
      font-family:Inter,system-ui,Arial;
      color:#fff;
    }

    body{
      background:
              linear-gradient(rgba(10,8,6,0.38), rgba(10,8,6,0.38)),
              url('/images/hero_coffee_cup_brewnest.jpg') center/cover no-repeat fixed;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .brand{
      position:fixed;
      left:20px;
      top:18px;
      color:#fff;
      font-weight:900;
      font-size:20px;
      text-decoration:none;
      z-index:40;
      text-shadow:0 4px 18px rgba(0,0,0,0.55);
    }

    .admin-links-fixed{
      position:fixed;
      left:18px;
      bottom:18px;
      display:flex;
      gap:10px;
      z-index:40;
    }

    .admin-links-fixed a{
      padding:8px 12px;
      border-radius:10px;
      background:rgba(255,255,255,0.92);
      color:var(--brand);
      text-decoration:none;
      font-weight:700;
      box-shadow:0 8px 20px rgba(0,0,0,0.12);
      border:1px solid rgba(0,0,0,0.04);
    }

    .center-wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
      text-align:center;
    }

    .hero-inner{
      max-width:880px;
      width:100%;
      z-index:30;
    }

    .hero-title{
      margin:0 0 12px;
      font-size:48px;
      font-weight:900;
      letter-spacing:-0.6px;
      text-shadow:0 10px 30px rgba(0,0,0,0.6);
    }

    .hero-sub{
      margin:0 0 26px;
      color:rgba(255,255,255,0.92);
      font-size:17px;
      max-width:64ch;
      margin-left:auto;
      margin-right:auto;
      text-shadow:0 6px 18px rgba(0,0,0,0.45);
    }

    .lang-row{
      display:flex;
      gap:16px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .lang-btn{
      min-width:160px;
      padding:14px 18px;
      border-radius:12px;
      font-weight:800;
      text-align:center;
      text-decoration:none;
      color:#fff;
      background:linear-gradient(180deg,var(--cta),#8c5a3a);
      box-shadow:0 12px 30px rgba(140,90,58,0.18);
      transition:transform .14s ease, box-shadow .14s ease;
    }

    .lang-btn:hover{
      transform:translateY(-6px);
      box-shadow:0 28px 56px rgba(20,20,20,0.20);
    }

    .below-links{
      margin-top:18px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .link-ghost{
      padding:10px 14px;
      border-radius:10px;
      background:rgba(255,255,255,0.9);
      color:var(--brand);
      text-decoration:none;
      font-weight:700;
      border:1px solid rgba(0,0,0,0.04);
      box-shadow:0 8px 22px rgba(0,0,0,0.10);
    }

    @media(max-width:720px){
      .hero-title{font-size:32px}
      .hero-sub{font-size:15px}
      .lang-btn{min-width:140px;padding:12px}
    }
  </style>
</head>

<body>

<a class="brand" th:href="@{/}">Bean &amp; Bloom</a>

<div class="center-wrap">
  <div class="hero-inner">
    <h1 class="hero-title">Открой меню на своём устройстве</h1>
    <p class="hero-sub">Быстро. Удобно. Без печатных меню. Выберите язык и переходите к категориям.</p>

    <div class="lang-row">
      <a class="lang-btn" th:href="@{/ru/categories}">Русский</a>
      <a class="lang-btn" th:href="@{/en/categories}">English</a>
    </div>

    <div class="below-links">
      <a class="link-ghost" th:href="@{/admin/categories}">Управление категориями</a>
      <a class="link-ghost" th:href="@{/admin/items}">Управление позициями</a>
    </div>
  </div>
</div>

<div class="admin-links-fixed">
  <a th:href="@{/login}">Войти (Admin)</a>
</div>

</body>
</html>
