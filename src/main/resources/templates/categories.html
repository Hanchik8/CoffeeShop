<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title th:text="${lang == 'ru'} ? 'Категории — Bean & Bloom' : 'Categories — Bean & Bloom'">Categories</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header class="header">
    <div class="container wrap">
        <a class="back" th:href="@{/}">&#8592; Главная</a>
        <div style="flex:1"></div>
        <div class="brand">Bean &amp; Bloom</div>
    </div>
</header>

<div class="container">
    <h1 th:text="${lang == 'ru'} ? 'Категории' : 'Categories'">Categories</h1>

    <div class="grid">
        <div th:each="cat : ${categories}" class="card">
            <a th:href="@{/{lang}/category/{id}/items(lang=${lang},id=${cat.id})}" style="text-decoration:none;color:inherit">
                <img th:if="${cat.imageFilename} != null" th:src="@{'/uploads/' + ${cat.imageFilename}}" alt="" loading="lazy" class="thumb">
                <img th:if="${cat.imageFilename} == null" src="/images/item_cheesecake.jpg" alt="placeholder" loading="lazy" class="thumb">
                <div class="meta">
                    <div class="title" th:text="${cat.name}">Category name</div>
                    <div class="subtitle" th:text="${cat.language == 'ru'} ? 'Категория' : 'Category'"></div>
                </div>
            </a>
        </div>
    </div>

    <div class="admin-links">
        <a th:href="@{/admin/categories}" class="btn-ghost">Управление категориями</a>
        <a th:href="@{/admin/items}" class="btn-ghost">Управление позициями</a>
        <a th:href="@{/login}" class="btn-ghost">Войти</a>
    </div>

    <footer style="margin-top:18px;color:var(--muted);font-size:13px;"  th:text="${lang == 'ru'} ? '© Bean &amp; Bloom — настоящее меню всегда под рукой. Телефон для заказов +996 702 800 063' : '© Bean & Bloom — the real menu is always at your fingertips. Order at +996 702 800 063'">
        © Bean &amp; Bloom — настоящее меню всегда под рукой. Телефон для заказов +996 702 800 063
    </footer>
</div>
</body>
</html>
